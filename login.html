<!doctype html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>PassaTempo - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/fullpage.css"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.css"/> -->
</head>

<body class="">
    <div id="main-wrapper">
        <img class="teaser" src="./images/teaser-filme-lancamento.gif" alt="Filme LanÃ§amento">
        <div class="login">

            <div class="login__wrapper">

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div class="brand" style="border-radius: 10px; margin: 10px auto 20px;">
                            PassaTempo
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <form action="" autocomplete="off" method="POST">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control form-control__login" name="username" placeholder="E-mail">
                            </div>

                            <span class="help-block"></span>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input  type="password" class="form-control form-control__login alert-danger" name="password" placeholder="Senha">
                            </div>
                            <span class="help-block" style="color: red">Senha incorreta</span>

                            <a class="button btn btn-lg btn-primary btn-block" href="index.html">Login</a>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label class="checkbox login__remeber-me">
                            <input type="checkbox" value="remember-me">Lembrar credenciais
                        </label>
                    </div>
                    <div class="col-xs-12">
                        <p class="login__forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-5">
                        <hr>
                    </div>
                    <div class="col-xs-2">
                        <span class="login__or">Ou</span>
                    </div>
                    <div class="col-xs-5">
                        <hr>
                    </div>
                </div>

                <div class="row ">
                    <h4 class="text-center">Entre utilizando as redes sociais</h4>
                    <div class="col-xs-6">
                        <div class="button button__social facebook">
                            <i class="fa fa-facebook"></i>
                            <span>Facebook</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="button button__social twitter">
                            <i class="fa fa-twitter"></i>
                            <span>Twitter</span>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>


    <!-- jQuery.js -->
    <script src="js/jquery-1.11.1.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap-3.3.6.js"></script>
    <!-- FullPage JS -->
    <script src="js/fullPage-2.9.4.js"></script>
    <!-- Select2 JS -->
    <script src="js/select2-4.0.3.full.min.js"></script>

    <!--Application script -->
    <script src="js/script.js"></script>
</body>
</html>
